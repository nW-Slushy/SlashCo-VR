<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>SlashCoVR Website</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 20px;
    }

    h1, h2, h3, p, label {
      color: #ffffff;
    }

    .tabs {
      margin: 20px 0;
    }

    .tabs button {
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #333;
      padding: 10px 15px;
      margin-right: 5px;
      cursor: pointer;
      border-radius: 5px;
    }

    .tabs button:hover {
      background-color: #333;
    }

    .tabcontent {
      display: none;
    }

    .slasher-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .slasher-card {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    select, button {
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #555;
      padding: 5px;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .button-row button {
      padding: 10px 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .button-row button:hover {
      background-color: #555;
    }

    .slasher-button {
      background-color: #333;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      text-align: left;
    }

    .slasher-button:hover {
      background-color: #444;
    }

    .slasher-info {
      margin-top: 10px;
      padding: 8px;
      background-color: #222;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>SlashCoVR</h1>

  <div class="tabs">
    <button onclick="openTab('slasher')">Slasher</button>
    <button onclick="openTab('items')">Items</button>
    <button onclick="openTab('finder')">Slasher-Finder</button>
  </div>

  <!-- Tab: Slasher -->
  <div id="slasher" class="tabcontent">
    <h2>Alle Slasher</h2>
    <div class="slasher-grid" id="slasherListe"></div>
  </div>

  <!-- Tab: Items -->
  <div id="items" class="tabcontent">
    <h2>Alle Items</h2>
    <ul>
      <li>Mayonnaise</li>
      <li>Milk Jug</li>
      <li>Deathward</li>
      <li>Cookie</li>
    </ul>
  </div>

  <!-- Tab: Slasher-Finder -->
  <div id="finder" class="tabcontent">
    <h2>Slasher-Finder</h2>

    <div class="button-row">
      <button onclick="filterBy('klasse', 'DEMON')">Demon</button>
      <button onclick="filterBy('klasse', 'CRYPTID')">Cryptid</button>
      <button onclick="filterBy('klasse', 'UMBRA')">Umbra</button>
    </div>

    <div class="button-row">
      <button onclick="filterBy('gefahrenstufe', 'Considerable')">Considerable</button>
      <button onclick="filterBy('gefahrenstufe', 'Moderate')">Moderate</button>
      <button onclick="filterBy('gefahrenstufe', 'Devastating')">Devastating</button>
    </div>

    <div id="filterErgebnis" class="slasher-grid" style="margin-top: 20px;"></div>
  </div>

</body>
</html>
